<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<style>
     div{
      height: auto; width: auto;
      background-color: black;
      color: aliceblue;
     }

     div:hover{
        height: max-content; width: max-content;
        background-color: goldenrod;
        color: black;
     }
</style>
<body>
   <div>
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam obcaecati explicabo laudantium quibusdam eius laboriosam officiis debitis illum? Vero expedita dicta cupiditate iure sint ipsam ad suscipit aspernatur tempore voluptates!
   </div> 
</body>
</html>
