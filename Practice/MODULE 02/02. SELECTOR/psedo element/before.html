<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before</title>
    <style>
        li::after{
            content: '*';
        }
    </style>
</head>
<body>
    <ol>
        <li>name</li>
        <li>no</li>
        <li>phone</li>
        <li>email</li>
        <li>address</li>
    </ol>
</body>
</html>
