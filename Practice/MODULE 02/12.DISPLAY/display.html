<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .header{
            height: 50px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            filter: brightness(100%);
            position: fixed;
            align-items: center;

            
        }
        .header ul li{
           
            color: white;
            font-size: 38px;
            display: inline;
            margin: 43px;
     
            
        }
        .FLAX{
            display: flex;
            width: 100%;
            border: 4px solid black;
        }

        .img{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>About us</li>
            <li>Contact us</li>
            <li>Feedback</li>
        </ul>
    </div>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEiWPJEbXJ2c_NPyM8G2g4_zbb0XVKR22lkxzYdPeYOQ&s" style= "height: 450px; width: 100%;">
    </div>
    <div class="FLAX">
        <img class="img" src="https://i.pinimg.com/1200x/f3/13/07/f313074df0a3210dc7ca4b7e97f7491c.jpg" height="300PX" width="30%">
        <img class="img"   src="https://images.unsplash.com/photo-1584361853901-dd1904bb7987?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJsYWNrJTIwYW5kJTIwd2hpdGUlMjBwZW9wbGV8ZW58MHx8MHx8fDA%3D&w=1000&q=80" height="300PX" width="30%">
        <img  class="img" src="https://image.shutterstock.com/image-photo/portrait-beautiful-man-260nw-1853068012.jpg" height="300PX" width="30%">
    </div>
</body>
</html>
