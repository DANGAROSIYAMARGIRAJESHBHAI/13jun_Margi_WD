<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed position</title>
    <style>
        div{
            height: inherit;
            width: inherit;
            background-color: brown;
            border: 2px solid black;
            color: beige;
            position: fixed;
            top: 50%;
            left: 50%;
            
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consect</div>
</body>
</html>
