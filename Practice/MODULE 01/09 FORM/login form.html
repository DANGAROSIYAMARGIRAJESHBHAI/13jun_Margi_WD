<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <fieldset width="500px" >
        <legend>Log in</legend>
        <BR>
            <BR>
        <form action="http://www.flipkart.com" method="get">
            <label for="fnm">FIRST NAME</label>
            <input type="TEXT" name="fnm" id="" value="" placeholder="ENTER YOUR FIRST NAME" required pattern="[a-z,A-Z, ]{5,12}">

        <BR><BR>
            <label for="LNM" >LAST NAME</label>&nbsp;
            <input type="TEXT" name="LNM" id="" value="" placeholder="ENTER YOUR LAST NAME" required pattern="[a-z,A-Z, ]{3,12}">
            
            <BR>
                               <BR>
                    <LABEL for="PHNO" >PHONE NO.</LABEL>&nbsp;&nbsp;
                    <INPUT type="TEL" name="PHNO" id="" value="" placeholder="ENTER YOUR NO." required pattern="[0-9]{10}">
                        <BR>
                            <BR>
                                <label for="email" >E-MAIL</label> &nbsp;&nbsp;&nbsp; 
                                <input type="email" name="email" id="" value="" placeholder="ENTER YOUR EMAIL" required >

                                <br><br>
                                <label FOR="ENROLLMENT NO."> ENROLLMENT NO.</label>
                                <INPUT TYPE="number" name="ENROLLMENT NO." id="" placeholder="ENTER YOUR ENROLLMENT NO." required>
                                    <BR>
                                        <BR>
                                            <label for="REMARK">REMAEK</label>
                                            <input type="range" name="REMARK" required>
                                            <BR>
                                                <BR>
                                                    <LABEL for="">GROUP COLOUR</LABEL>
                                                    <input type="color" name=""  >
                                                    <BR>
                                                        <BR>
                                                            <label for="">ADHRCARD IMAGE </label>
                                                            <input type="FILE" required>
                                                            <BR> <BR>
                                                                
                                                                <label>STD</label> <select NAME="STD">
                                                                    <option value="10TH">10TH</option>
                                                                    <option VALUE="12TH">12TH</option>                           
                                </select><BR><BR>
                                <label>GENDER</label> : MALE<input type="radio"NAME="GENDER" >
                               FEMALE <input type="radio" NAME="GENDER">
                                <BR>
                                    <BR>
                                      <label>SUBJECT : </label>
                                   HTML<input type="checkbox" name="SUB">
                                        CSS<input type="checkbox" NAME="SUB">
                                        PHP<input TYPE="checkbox" NAME="SUB">
                                        <BR><BR>
                                           <label>FEEDBACK</label> : <textarea NAME="FEEDBACK" cols="15" rows="5"></textarea>
                                
<BR><BR>
    <label>DATE :</label>
    <INPUT type="DATE" >
        <BR><BR>
            <label>TIME :</label>
            <input type="TIME" >
            <BR><BR>
            <label>DATETIME :</label>
            <INPUT type="datetime">
                <BR> <BR>
                    <label>DATE TIME LOCAL :</label>
                    <input type="datetime-local">
                    <BR>
                        <BR>
                            <label>WEEK</label>
                            <INPUT type="WEEK">
                                <BR><BR>
                                    <LABEL>MONTH :</LABEL>
                                    <input type="month">
                                    <BR>
                                        <BR>
                                            <input type="submit" value="submit">




        </form>
    </fieldset>
</body>
</html>
