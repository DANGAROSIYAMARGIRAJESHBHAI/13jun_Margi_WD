<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpadding</title>
    <style>
        table,
        th,
        td{
            border-radius: lightblue

             ;
        }
    </style>
</head>
<body>
    <table border="1px" cellpadding="15px" cellspacing="15px">
        <tr>
            <th>no.</th>
            <th>name</th>
            <th>gender</th>
            <th>age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>nitya</td>
            <td>female</td>
            <td>24</td>
        </tr>
        <tr>
            <td>2</td>
            <td>margi</td>
            <td>female</td>
            <td>20</td>

        </tr>
        <tr>
            <td>3</td>
            <td>ravi</td>
            <td>male</td>
            <td>30</td>
        </tr>
</table>
    
</body>
</html>
