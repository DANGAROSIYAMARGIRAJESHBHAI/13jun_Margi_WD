<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile</title>
    <style>
        .main{
            width: 150px;
            display: grid;
            grid-template-columns: 150px;
            grid-template-rows: 80px 30px 110px 110px 80px 80px 80px;
            border: 1px solid black;
            text-align: center;
        }

        .sub{
            color: white;
            border: 1px solid black;
        }
        .i1{
            background-color: blueviolet;
        }
        .i2{
            background-color: red;
        }
        .i3{
            background-color: blue;
        }
        .i4{
            background-color: darkblue;
        }
        .i5{
            background-color: yellow;
        }
        .i6{
            background-color: aqua;
        }
        .i7{
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div class="main">
<div class="sub i1">HEADER</div>
<div class="sub i2">MENU</div>
<div class="sub i3">HERO</div>
<div class="sub i4">MAIN</div>
<div class="sub i5">BANNER</div>
<div class="sub i6">EXTRA</div>
<div class="sub i7">IMAGE</div>
    </div>
</body>
</html>
