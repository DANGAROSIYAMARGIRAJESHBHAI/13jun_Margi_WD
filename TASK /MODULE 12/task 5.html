<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablet</title>
    <style>
        .box{
            border: 1px solid black;
            display: grid;
            grid-template-columns: 150px 300px 150px;
            grid-template-rows: 30px 200px 150px 80px 80px;
            text-align: center;
            width: 49%;
        }

        .item{
            border: 1px solid black;
            color: white;
        }
        .i1{
            background-color: darkblue;
            grid-area: 1/1/2/4;
        }
        .i2{
            background-color: blue;
            grid-area: 2/1/3/4;
        }
        .i3{
            background-color: red;
            grid-area: 3/1/6/2;
        }
        .i4{
            background-color: navy;
            grid-area: 3/2/4/4;
        }
        .i5{
            background-color: yellow;
            grid-area: 4/2/5/4;
        }
        .i6{
            background-color: aqua;
            grid-area: 5/2/6/3;
        }
        .i7{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item i1">HEADER</div>
        <div class="item i2">HERO</div>
        <div class="item i3">MENU</div>
        <div class="item i4">MAIN</div>
        <div class="item i5">BANNER</div>
        <div class="item i6">EXTRA</div>
        <div class="item i7">IMAGE</div>
    </div>
</body>
</html>
