<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
        .parent{
            height: 550px;
            width: 30%;
            background-color: white;
            border: 2px solid black;
        }
        .child{
            height: 380px;
            width: 100%;
            position: relative;
        }
        .image{
            position: absolute;
            top: 15%;
            left: 16%;
        }
        .text{
            position: absolute;
            top: 72%;
            left: 10%;
            font-size: 24px;
        }
        .submit{
            position: absolute;
            top: 82%;
            left: 10%;
            padding: 5px;
            color: white;
            background-color: aqua;
            width: 160px;
            text-align: center;
            outline: 5px solid aqua;
            outline-offset: hidden;
        }

        .submit:hover{
            outline-offset: 10px ; 

        }
        .hover{
            position: absolute;
            background-color: black;
            color: white;
            top: 0;
            left: 0%;
            padding: 15px;
            width: 336px;
            text-align: center;
            opacity: 0;
            transition: 2s;
            z-index: 2;
        }
        .child:hover .hover{
            opacity: 1;
            top: 90%;
            left: 0%;
        }
    </style>
</head>
<body>
    <div class="parent">

        <div class="child">
            <div class="hover">QUICK VIEW</div>
         <span style="color: white; background-color: red; position: absolute; left: 80%; font-size: 28px;padding: 3px; width: 69px; text-align: center;">New</span>
         <img class="image" src="https://img.freepik.com/premium-photo/portrait-casual-man-standing-with-hand-pocket-gray-wall_171337-83287.jpg" height="300px" width="250px">
        </div>

        <div class="child2">
            <h3 style="color: red; text-align: center; font-size: 25px;">Formal Blue Shirt</h3>
            <br><br>
            <h4 class="text">$45.99 &nbsp;&nbsp;<del style="color: gray;">$69.71</del></h4>
            <h4 class="submit">ADD TO CART</h4>
        </div>
    </div>
</body>
</html>
