    <h4><U>QUESTION 18</U> :-</h4>
    <h5>What are the media types allowed by CSS?</h5>
    &nbsp;
    <hr>
    <h4><u>ANSWER </u>:-</h4>
    &nbsp;
    <br><br>

    - There are many media types which are allowed by css.<br><br><br>
    - For example :-<br><br><br>


    all - all devices<br>
    tv  - television type devices<br>
    screen - color computer screen<br>
    handhelp - small screen<br>
    embossed - paged braille printers<br><br><br>
